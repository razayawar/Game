<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rock.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="cho" id="paper">
            <img style="height: 150px;width: 150px; object-fit: cover; border-radius: 50%;" src="images/paper.png" alt="">
        </div>
        <div class="cho" id="rock">
            <img style="height: 150px;width: 150px; object-fit: cover; border-radius: 50%;" src="images/rock.png" alt="">
        </div>
        <div class="cho" id="scissors">
            <img style="height: 150px;width: 150px; object-fit: cover; border-radius: 50%;" src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="scoreborad">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>Com</p>
        </div>
    </div>

    <div class="msgcon">
        <p id="msg">Play your move</p>
    </div>


    <script src="rock.js"></script>
</body>

</html>
